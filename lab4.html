<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Планер</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="header">
            <h1>Планер</h1>
        </div>
        <div class="content">
            <div class="week">
                <div class="week-header">
                    <h2>ТИЖДЕНЬ</h2>

                </div>
                <div class="week-days">
                    <div class="day">
                        <h4>Понеділок</h4>
                        <div class="to-do">
                            <input type="checkbox" id="monday-top-goal">
                            <label for="monday-top-goal">Головна мета</label>
                            <input type="text" id="monday-everything-else">
                            <label for="monday-everything-else">Все інше</label>
                        </div>
                    </div>
                    <div class="day">
                        <h4>Вівторок</h4>
                        <div class="to-do">
                            <input type="checkbox" id="tuesday-top-goal">

                        </div>
                    </div>
                    <div class="day">
                        <h4>Середа</h4>
                        <div class="to-do">
                            <input type="checkbox" id="wednesday-top-goal">
                            <label for="wednesday-top-goal">Головна мета</label>

                    </div>

                            <input type="text" id="thursday-everything-else">
                            <label for="thursday-everything-else">Все інше</label>
                        </div>
                    </div>
                    <div class="day">
                        <h4>П'ятниця</h4>
                        <div class="to-do">
                            <input type="checkbox" id="friday-top-goal">

                    <div class="day">

                </div>
            </div>
